<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Bootstrap Skeleton</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>


    <script type="text/javascript" src="http://getbootstrap.com/2.3.2/assets/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css">

    <style id="compiled-css" type="text/css">
        @import url('http://getbootstrap.com/2.3.2/assets/css/bootstrap.css');

        .container {
            margin-top: 10px;
        }

        .nav-tabs>li {
            position: relative;
        }

        .nav-tabs>li>a {
            display: inline-block;
        }

        .nav-tabs>li>span {
            display: none;
            cursor: pointer;
            position: absolute;
            right: 6px;
            top: 8px;
            color: red;
        }

        .nav-tabs>li:hover>span {
            display: inline-block;
        }

        /* EOS */
    </style>

</head>

<body>
    <div class="container">
        <h5>bootstrap 2.3.2 tabs 동적 추가</h5>
        <h6><a href="http://jsfiddle.net/isherwood/F33Av/4/">http://jsfiddle.net/isherwood/F33Av/4/</a></h6>
        <br>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#contact_01" data-toggle="tab">Joe Smith</a><span>x</span></li>
            <li><a href="#contact_02" data-toggle="tab">Molly Lewis</a><span>x</span> </li>
            <li><a href="#" class="add-contact" data-toggle="tab">+ Add Contact</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="contact_01">Contact Form: Joe Smith</div>
            <div class="tab-pane" id="contact_02">Contact Form: Molly Lewis</div>
        </div>
    </div>

    <script type="text/javascript">//<![CDATA[


        $(".nav-tabs").on("click", "a", function (e) {
            e.preventDefault();
            $(this).tab('show');
        })
            .on("click", "span", function () {
                var anchor = $(this).siblings('a');
                $(anchor.attr('href')).remove();
                $(this).parent().remove();
                $(".nav-tabs li").children('a').first().click();
            });

        $('.add-contact').click(function (e) {
            e.preventDefault();
            var id = $(".nav-tabs").children().length; //think about it ;)
            $(this).closest('li').before('<li><a href="#contact_' + id + '">New Tab</a><span>x</span></li>');
            $('.tab-content').append('<div class="tab-pane" id="contact_' + id + '">Contact Form: New Contact ' + id + '</div>');
        });


  //]]></script>


</body>

</html>
